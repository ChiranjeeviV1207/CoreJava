<!doctype html>
<html>
		<head>
				<title>Borders</title>
				<style>
						.abc
						{
							border-color:blue red green black;
							border-style:ridge dotted dashed solid;
							border-width:10px 8px 2px 4px;
							border-radius:10px;
							color:red;
							margin:90px;
							padding:40px;
						}
						.xyz
						{
							border-color:black blue red yellow;
							border-style:inset dotted ridge outset;
							border-width:10px 8px 10px 6px;
							border-radius:10px;
							color:blue;
							margin:40px;
							padding:30px;
						}
				</style>
		</head>
		<body bgcolor="skyblue">
				<center><p class="abc" >Hi how are you</p>
				<i class="xyz" >Welcome all</i></center>
		</body>
</html>
